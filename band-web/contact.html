<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">

    <title>Music With Rock&Roll</title>
    
</head>
<body>
    <!-- Navbar section start -->
    <header>
        <div class="navbar">
            <img src="./images/logo3.png" class="logo" alt="nav logo" />
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="bio.html">Bio</a></li>
                <li><a href="discography.html">Discography</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="#" class="action_btn">Subscribe</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="bio.html">Bio</a></li>
            <li><a href="discography.html">Discography</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#" class="action_btn">Subscribe</a></li>
        </div>
    </header>
    <!-- Navbar section end -->

    <!-- Contact Page start -->
    <div class="contact-page">
        <div class="form">
            <div class="form-container">
                <div class="row">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <div class="checkbox">
                        <input type="checkbox" id="signup" name="signup">
                        <label for="signup">Sign up for news and updates</label>
                    </div>
                </div>
                <div class="row">
                    <label for="subject">Subject (required):</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="row">
                    <label for="message">Message (required):</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="submit-row">
                    <button type="submit">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Page end -->

     <!-- Footer section start -->
     <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="footerNav">
                <ul class="footerNav">
                    <li><a href="hero">Home</a></li>
                    <li><a href="bio">Bio</a></li>
                    <li><a href="discography">Discography</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="footerBottom">
            <p>Copyright &copy;2024; Designed by <span class="designer">Chalani Dissanayaka</span></p>
        </div>
    </footer>
    <!-- Footer section end -->

    <!-- JavaScript for Dropdown menu -->
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList =isOpen
            ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
        }
    </script>
    <!-- Js end -->
</body>
</html>
